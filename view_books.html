<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>view books</title>
    <link rel="stylesheet" href="{%static 'css/brm.css'%}"
</head>
<body>
<div id="header">
    <h1>Book Record Mnagement</h1>
    <div id="nav">
        <a href="/brm/view_books">view books</a>
        <a href="/brm/new_book">new books</a>
        <a href="/brm/search_book">search book</a>
        <a href="/brm/logout">Logout</a>
    </div>
    <div id="hello">Hello,{{request.session.username}}</div>
</div>
<div id='main'>
<h2>view record books</h2>
    <table>
        <thead>
        <th>book title</th>
        <th>price</th>
        <th>author</th>
        <th>publishers</th>
        </thead>
        {%for book in books%}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td><a class='btn' href="/brm/edit_book?bookid={{book.id}}">Edit</a></td>
            <td><a class='btn' href="/brm/del_book?bookid={{book.id}}">Delete</a></td>

        </tr>
        {%endfor %}
    </table>
</div>

</body>
</html>
